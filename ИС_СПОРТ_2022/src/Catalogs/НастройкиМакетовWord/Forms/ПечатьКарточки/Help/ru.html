<p>Для печати <a href="../idc239fbd7-9454-4830-aa13-a9fe409cd195/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">исходящего документа</a> следует в карточке документа выполнить команду "<strong>Все действия - Печать - Карточка документа</strong>". </p>
<p>На экран выводится форма, в которой следует установить флажки для тех разделов, которые необходимо включить в распечатку.</p></body></html>
